<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 15px;
            background-color: #f0f0f0;
            
        }
        .box{
            background-color: teal;
            color: white;
            padding: 20px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .box:hover{
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="box">hello Bhupendra</div>

    <div class="box">hello Jogendra</div>
    <div class="box">hello Bogi</div>

   </div>
